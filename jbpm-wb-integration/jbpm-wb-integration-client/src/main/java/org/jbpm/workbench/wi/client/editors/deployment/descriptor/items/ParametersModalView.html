<div>
    <div data-field="header" data-i18n-key="Parameters"></div>

    <div data-field="body">
        <table class="table table-hover kie-tablelist">
            <thead>
            <tr class="kie-tablelist__row kie-tablelist__row--header">
                <th class="kie-tablelist__cell kie-tablelist__cell--header" data-i18n-key="Type"></th>
                <th class="kie-tablelist__cell kie-tablelist__cell--header" data-i18n-key="Value"></th>
                <th class="kie-tablelist__cell kie-tablelist__cell--header kie-tablelist__cell--actions">
                </th>
            </tr>
            </thead>
            <tbody data-field="parameters-table">
            <tr class="kie-tablelist__row" data-field="parameter">
                <td class="kie-tablelist__cell">
                    <input type="text" data-field="type">
                </td>
                <td class="kie-tablelist__cell">
                    <input type="text" data-field="value">
                </td>
                <td class="kie-tablelist__cell--actions">
                    <a href="#0" class="btn btn-link" data-field="remove-button">
                        <span class="fa fa-trash-o"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <button type="button" class="btn btn-link" data-field="add-parameter-button">
            <span class="pficon pficon-add-circle-o"></span>
            <span data-i18n-key="AddParameter"></span>
        </button>
    </div>

    <div data-field="footer">
        <button data-field="done-button" class="btn btn-primary" data-i18n-key="Done"></button>
    </div>
</div>
